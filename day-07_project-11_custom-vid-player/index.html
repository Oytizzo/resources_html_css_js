<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cus-vid-player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="player">
        <!-- <video controls>
            <source src="652333414.mp4" type="video/mp4">
        </video> -->
        <!-- or -->
        <!-- <video class="player__video viewer" src="652333414.mp4" controls></video> -->
        
        <h1>enjoy!</h1>
        <video class="player__video viewer" src="652333414.mp4"></video>

        <div class="player__controls">
            <div class="progress">
                <div class="progress__filled"></div>
            </div>
            <button class="player__button toggle" title="Toggle Play">►</button>
            <input class="player__slider" type="range" name="volume" min="0" max="1" step="0.05" value="1">
            <input class="player__slider" type="range" name="playbackRate" min="0.25" max="2" step="0.25" value="1">
            <button data-skip="-10" class="player__button">« 10s</button>
            <button data-skip="25" class="player__button">25s »</button>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
