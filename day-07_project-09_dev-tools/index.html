<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dev-tools</title>
</head>
<body>
    <!-- TO TYPE "×" => hold ALT and press 0215 then let go off ALT-->
    <p onclick="makeGreen()">×BREAK×DOWN×</p>

    <script>
        const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

        function makeGreen() {
            const p = document.querySelector('p');
            p.style.color = '#BADA55';
            p.style.fontSize = '50px';
        }

        // Regular
        console.log('hello');

        // Interpolated
        console.log('Hello i am a %s!', 'hi');
        // console.log(`hello i am a ${var}`);

        // styled
        console.log('%c i am some great text', 'font-size:50px; background: green; text-shadow: 10px 10px 0 black');

        // warning
        console.warn("Don't!!!!");

        // error
        console.error('Shit!');

        // info
        console.info('1 million people dies every year by mosquito bites');

        // testing
        console.assert(1 === 1, 'That is wrong');
        console.assert(1 === 2, 'Duh is wrong');
        const p = document.querySelector(' p');
        console.assert(p.classList.contains(' ouch'), 'Damn wrong!');

        // clear
        console.clear();

        // viewing dom elements
        console.log(p);
        // console.dir(p);
        console.clear();

        // grouping together
        dogs.forEach(dog => {
            // console.group(`${dog.name}`);
            console.groupCollapsed(`${dog.name}`);
            console.log(`This is ${dog.name}`);
            console.log(`${dog.name} is ${dog.age} years odl`);
            console.log(`${dog.name} is ${dog.age * 7} dog years odl`);
            console.groupEnd(`${dog.name}`);
        });

        // counting
        console.count('Wess');
        console.count('steve');
        console.count('Wess');
        console.count('Wess');
        console.count('steve');
        console.count('Wess');
        console.count('steve');
        console.count('Wess');

        // timing
        console.time('fetching data');
        fetch('https://api.github.com/users/webos')
            .then(data => data.json())
            .then(data => {
                console.timeEnd('fetching data');
                console.log(data);
            });


        // table
        console.table(dogs);
    </script>
</body>
</html>
